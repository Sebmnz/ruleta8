<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Toca para Jugar</h1>
        <div class="wheel-container">
            <div id="wheel" class="wheel">
                <div class="option" style="--i: 0;">BESO</div>
                <div class="option" style="--i: 1;">CHUPITO</div>
                <div class="option" style="--i: 2;">TORTAZO</div>
                <div class="option" style="--i: 3;">JUEGO</div>
            </div>
            <div class="arrow"></div>
        </div>
        <button id="spinButton">Girar</button>
        <div id="confetti-container"></div>
        <div id="result" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
